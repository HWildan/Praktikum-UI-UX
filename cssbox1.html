<html lang="en">
<head>
    <title>CSS BOX 1</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        /* Kotak */
        .kotak {
            border: 3px solid black;
            width: 150px;
            height: 550px;
        }

        .item1 {
            background-color: yellow;
        }
        .item2 {
            background-color: red;
        }
        .item3 {
            background-color: greenyellow;
        }
        .item4 {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak item1">1</div>
        <div class="kotak item2">2</div>
        <div class="kotak item3">3</div>
        <div class="kotak item4">4</div>
    </div>
</body>
</html>
