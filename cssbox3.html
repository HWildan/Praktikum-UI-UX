<html lang="en">
<head>
    <title>CSS BOX 3</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .kotak {
            border: 3px solid black;
        }

        .baris1 {
            background-color: lightgreen;
            width: 600px;
            height: 90px;
            position: absolute;
            top: 25px;

        }

        .baris2 {
            background-color: yellow;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 150px;
        }

        .baris3 {
            background-color: yellow;
            width: 150px;
            height: 120px;
            position: absolute;
            top: 340px;
        }

        .baris4 {
            background-color: orangered;
            width: 410px;
            height: 150px;
            position: absolute;
            top: 150px;
            right: 0;
            bottom: 0;
            left: 200px;
        }

        .baris5 {
            background-color: lightskyblue;
            width: 410px;
            height: 120px;
            position: absolute;
            top: 340px;
            right: 0;
            bottom: 0;
            left: 200px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="kotak baris1">1</div>
        <div class="kotak baris2">2</div>
        <div class="kotak baris3">3</div>
        <div class="kotak baris4">4</div>
        <div class="kotak baris5">5</div>
    </div>
</body>
</html>
